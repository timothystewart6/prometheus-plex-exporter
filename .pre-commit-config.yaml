---
repos:
  - repo: local
    hooks:
      - id: gofmt
        name: gofmt
        entry: gofmt -s -w
        language: system
        types: [go]
        files: '\.go$'

      - id: golangci-lint
        name: golangci-lint
        entry: golangci-lint run ./...
        language: system
        pass_filenames: false

      - id: go-test
        name: go test
        entry: bash -c 'go test ./...'
        language: system
        pass_filenames: false

      - id: pii-check
        name: PII detection
        entry: bash -c "[ -x ./ignore/check-pii.sh ] && ./ignore/check-pii.sh || true"
        language: system
        pass_filenames: false
        files: '\.go$'
